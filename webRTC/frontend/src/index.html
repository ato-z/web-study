<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>WebRTC 视频通话</title>
  </head>
  <body class="bg-gray-900 min-h-screen">
    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8">
      <!-- 标题 -->
      <h1 class="text-3xl md:text-4xl font-bold text-white text-center mb-8">
        WebRTC 视频通话
      </h1>

      <!-- 视频容器 -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-6xl mx-auto">
        <!-- 本地摄像头 -->
        <div class="relative bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <div class="aspect-video relative">
            <video
              id="localVideo"
              class="w-full h-full object-cover"
              autoplay
              muted
              playsinline
            ></video>
            <!-- 本地视频标签 -->
            <div
              class="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-md text-sm font-medium"
            >
              本地摄像头
            </div>
            <!-- 静音指示器 -->
            <div
              class="absolute top-4 right-4 bg-red-500 text-white px-2 py-1 rounded-md text-xs"
            >
              静音
            </div>
          </div>
        </div>

        <!-- 远程摄像头 -->
        <div class="relative bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <div class="aspect-video relative">
            <video
              id="remoteVideo"
              class="w-full h-full object-cover"
              autoplay
              playsinline
            ></video>
            <!-- 远程视频标签 -->
            <div
              class="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-md text-sm font-medium"
            >
              远程摄像头
            </div>
            <!-- 连接状态指示器 -->
            <div
              id="connectionStatus"
              class="absolute top-4 right-4 bg-yellow-500 text-white px-2 py-1 rounded-md text-xs"
            >
              等待连接
            </div>
          </div>
          <!-- 无视频时的占位符 -->
          <div
            id="noVideoPlaceholder"
            class="absolute inset-0 flex items-center justify-center bg-gray-700"
          >
            <div class="text-center text-gray-400">
              <svg
                class="w-16 h-16 mx-auto mb-4"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                  clip-rule="evenodd"
                />
              </svg>
              <p class="text-lg font-medium">等待远程视频</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 控制按钮 -->
      <div class="flex flex-wrap justify-center gap-4 mt-8">
        <button
          id="startBtn"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd"
            />
          </svg>
          开始通话
        </button>

        <button
          id="stopBtn"
          class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
              clip-rule="evenodd"
            />
          </svg>
          结束通话
        </button>

        <button
          id="muteBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM15.657 6.343a1 1 0 011.414 0A9.972 9.972 0 0119 12a9.972 9.972 0 01-1.929 5.657 1 1 0 11-1.414-1.414A7.971 7.971 0 0017 12a7.971 7.971 0 00-1.343-4.243 1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
          静音/取消静音
        </button>

        <button
          id="videoBtn"
          class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
            />
          </svg>
          开启/关闭摄像头
        </button>
      </div>

      <!-- 状态信息 -->
      <div class="mt-8 max-w-2xl mx-auto">
        <div class="bg-gray-800 rounded-lg p-4">
          <h3 class="text-lg font-medium text-white mb-3">连接状态</h3>
          <div id="statusInfo" class="text-gray-300 text-sm space-y-1">
            <p>• 等待初始化...</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/app.ts"></script>
  </body>
</html>
