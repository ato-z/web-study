<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .view-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .scroll-view {
            transition: .15s ease;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="view-box">
        <div class="scroll-view">
           <img src="./1386972.webp" />
           <img src="./1386972.webp" />
           <img src="./1386972.webp" />
           <img src="./1386972.webp" />
           <img src="./1386972.webp" />
           <img src="./1386972.webp" />
        </div>
    </div>
<script>
    const viewBox = document.querySelector('.view-box');
    const scrollView = document.querySelector('.scroll-view');

    const setScrollHeight = () => {
        document.body.style.height = scrollView.scrollHeight + 'px';
    }

    window.addEventListener('load', setScrollHeight);
    window.addEventListener('resize', setScrollHeight);
    window.addEventListener('scroll', () => {
        scrollView.style.transform = `translate3d(0, -${window.scrollY}px, 0)`;
    });
</script>
</body>
</html>
